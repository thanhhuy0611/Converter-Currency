<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter Currency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="main">
        <h1 class="elegantshadow">Converter Currency</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Converter from</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected value="0">Choose currency</option>
                <option value="vnd">VND</option>
                <option value="krw">KRW</option>
                <option value="usd">USD</option>
                <option value="aud">AUD</option>
                <option value="eur">EUR</option>
            </select>
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">To currency</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
                <option selected value="0">Choose currency</option>
                <option value="vnd">VND</option>
                <option value="krw">KRW</option>
                <option value="usd">USD</option>
                <option value="aud">AUD</option>
                <option value="eur">EUR</option>
            </select>
        </div>
        <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Your amount</span>
            </div>
            <input id="amount" min="0" type="number" class="form-control" aria-label="Large"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <h2>Result</h2>
        <p id="result">Your amount after converter</p>
    </div>


    </div>

    <script src="js/scripts.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
